<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <title>Outreach signup</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/bbo0nya.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mailtoharshit/San-Francisco-Font-/sanfrancisco.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_comp/swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="bower_comp/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_comp/intl-tel-input/build/css/intlTelInput.css" />
    <!-- endbower -->
</head>
<body>

<!--begin header-->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 header__logo">
                <a href="/"><img src="img/logo_outreach.svg" alt="Logo"></a>
            </div>
        </div>
    </div>
</header>
<!--end header-->

<!--begin signup-->
<section class="onboard_section signup">
    <div class="signup__img show_desctop">
        <img src="img/img_signup.png" alt="Image" />
    </div>
    <div class="container">
        <div class="row signup__wrapper">
            <div class="col-md-6 col-lg-6 signup__text">
                <p>Personalization is key to running a successful email outreach
                    campaign. OutreachPlus combines personalization
                    and automation to deliver the best results in the industry.</p>
               <p><b> Neil Patel | Neilpatel.com</b></p>
            </div>
            <div class="col-md-6 col-lg-5 onboard_form">
                <h1 class="title">Free 14 days trial.</h1>
                <p>Full access. No Credit card required.</p>
                <form>
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email address">
                    <input type="tel" placeholder="Phone number">
                    <div class="onboard_additional">
                        <label for="terms">
                            <input name="terms" id="terms" type="checkbox">
                            I accept the <a href="#/"> Terms and Conditions</a>
                        </label>
                    </div>
                    <input type="submit" value="Start your free trial">
                </form>
                <p>Already have an account. <a href="login.html">Login Here.</a></p>
            </div>
        </div>
        <div class="signup__img show_mobile">
            <img src="img/img_signup.png" alt="Image" />
        </div>
    </div>
</section>
<!--end signup-->



<!-- bower:js -->
<script src="bower_comp/jquery/dist/jquery.js"></script>
<script src="bower_comp/swiper/dist/js/swiper.js"></script>
<script src="bower_comp/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_comp/intl-tel-input/build/js/intlTelInput.js"></script>
<!-- endbower -->
<!-- Scripts -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
