<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <title>Outreach more</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/bbo0nya.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mailtoharshit/San-Francisco-Font-/sanfrancisco.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="../build/bower_comp/swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="../build/bower_comp/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
</head>
<body>

<!--begin header-->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 header__logo">
                <a href="/"><img src="img/logo_outreach.svg" alt="Logo"></a>
            </div>
        </div>
    </div>
</header>
<!--end header-->

<!--begin more-->
<section class="more">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 more__text">
                <h1 class="title">Ravi, Tell us about your business</h1>
                <p>So we can better craft your experience throughout Outreach Plus</p>
            </div>
            <div class="col-lg-6 more__form">
                <form>
                    <label for="industry">
                        What Industry is your Business in
                        <select name="industry" id="industry">
                            <option selected disabled>Select one</option>
                            <option value="">Account / Finincial</option>
                            <option value="">Consulting / Agency</option>
                            <option value="">Blogger / Auther</option>
                            <option value="">E-commerce / Retail</option>
                            <option value="">Entertainment / Events</option>
                            <option value="">Fitness / Nutrition</option>
                            <option value="">Healthcare</option>
                            <option value="">Media / Publishing</option>
                            <option value="">Non -Profit</option>
                            <option value="">Online Training / Education</option>
                        </select>
                    </label>
                    <label for="team">
                        How many team members do you have?
                        <select name="team" id="team">
                            <option selected disabled>Select one</option>
                            <option value="">Account / Finincial</option>
                            <option value="">Consulting / Agency</option>
                            <option value="">Blogger / Auther</option>
                            <option value="">E-commerce / Retail</option>
                            <option value="">Entertainment / Events</option>
                            <option value="">Fitness / Nutrition</option>
                            <option value="">Healthcare</option>
                            <option value="">Media / Publishing</option>
                            <option value="">Non -Profit</option>
                            <option value="">Online Training / Education</option>
                        </select>
                    </label>
                </form>
                <div class="welcome__navigation">
                    <ul>
                        <li>
                            <a href="#/">Back</a>
                        </li>
                        <li>
                            <a href="#/">Skip</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!--end more-->



<!-- bower:js -->
<script src="../build/bower_comp/jquery/dist/jquery.js"></script>
<script src="../build/bower_comp/swiper/dist/js/swiper.js"></script>
<script src="../build/bower_comp/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- Scripts -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
