<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <title>Outreach login</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/bbo0nya.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mailtoharshit/San-Francisco-Font-/sanfrancisco.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="../build/bower_comp/swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="../build/bower_comp/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../build/bower_comp/intl-tel-input/build/css/intlTelInput.css" />
    <!-- endbower -->
</head>
<body>

<!--begin header-->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 header__logo">
                <a href="/"><img src="img/logo_outreach.svg" alt="Logo"></a>
            </div>
        </div>
    </div>
</header>
<!--end header-->

<!--begin login-->
<section class="onboard_section login">
    <div class="container">
        <div class="row login__wrapper">
            <div class="col-md-6 col-lg-5 login__form onboard_form">
                <h1 class="title">Login to OutreachPlus</h1>
                <p>Dont have an account? <a href="signup.html">Sign Up.</a></p>
                <form>
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Sign In">
                    <div class="onboard_additional">
                        <label for="remember">
                            <input name="remember" id="remember" type="checkbox">
                            Remember me
                        </label>
                        <a href="#/">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-lg-5 login__image">
                <img src="img/img_login.png" alt="Image" />
            </div>
        </div>
        <div class="row login__logos">
            <div class="col-lg-12">
                <h2 class="title">World top organizations use our product</h2>
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_agora.svg" alt="Logo" />
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_datalytics.svg" alt="Logo" />
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_optinmonster.svg" alt="Logo" />
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_vhdigital.svg" alt="Logo" />
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_distinctly.svg" alt="Logo" />
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_razorsocial.svg" alt="Logo" />
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_socially.svg" alt="Logo" />
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_agora.svg" alt="Logo" />
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_datalytics.svg" alt="Logo" />
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_optinmonster.svg" alt="Logo" />
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_vhdigital.svg" alt="Logo" />
            </div>
            <div class="col-4 col-md-2 col-lg-1">
                <img src="img/logo_distinctly.svg" alt="Logo" />
            </div>
        </div>
    </div>
</section>
<!--end login-->



<!-- bower:js -->
<script src="../build/bower_comp/jquery/dist/jquery.js"></script>
<script src="../build/bower_comp/swiper/dist/js/swiper.js"></script>
<script src="../build/bower_comp/bootstrap/dist/js/bootstrap.js"></script>
<script src="../build/bower_comp/intl-tel-input/build/js/intlTelInput.js"></script>
<!-- endbower -->
<!-- Scripts -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
